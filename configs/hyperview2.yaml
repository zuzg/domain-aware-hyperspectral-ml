# data
img_size: 3
channels: 230
max_val: 1000  # to be ignored

# model
dual_mode: false
bias_renderer: "Mean"
variance_renderer: "GaussianSkewRenderer"
mu_type: "unconstrained"
k: 5
alpha: 1

# training
batch_size: 16
epochs: 20
lr: 0.001
device: "cpu"

# wandb
wandb: false
tags:
  - "HYPERVIEW2"

# misc
save_model: true
predict_soil: true

# paths
modeller_path: "output/models/features_putential.pth"
predictor_path: "output/models/predictor_putential.pickle"
submission_path: "output/submissions/PUTential.csv"
