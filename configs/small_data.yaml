# data
img_size: 0
channels: 0
max_val: 0

# model
dual_mode: false
bias_renderer: "Mean"
variance_renderer: "GaussianSkewRenderer" # or Autoencoder
mu_type: "unconstrained"
k: 10

# training
batch_size: 512
epochs: 5
lr: 0.0001
device: "cuda"

# wandb
wandb: true
tags:
  - "SMALL_DATA"
  # - "scale_only" pass this for ablation

# misc
save_model: true
predict_soil: true
dataset_name: "PU" # or SV or IP

# paths
modeller_path: "output/models/small_data.pth"
predictor_path: ""
submission_path: ""
